<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Co.</title>
    <meta name="description" content="Contact White Water Rafting Co. for general questions, reservations, or website suggestions. Reach us via phone, email, or our online contact form.">
    <meta name="author" content="Maisela Manhla Madise">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="images/z-wwr-blue.jpg" alt="White Water Rafting Co. logo" width="100">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Contact Info Section -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Rd, Adventure Town, CO 80435</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093744!2d144.95373631532058!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f1f1f1%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1614313697892!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Employee Section -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg" alt="Maisela - Lead Guide" width="200">
                    <figcaption>Maisela – Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Audrey - Reservations Manager" width="200">
                    <figcaption>Audrey – Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Amara - Website Support" width="200">
                    <figcaption>Amara – Website Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 White Water Rafting | Maisela Manhla Madise</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" aria-label="Visit us on Facebook">
                <img src="images/fb.png" alt="Facebook">
            </a>
            <a href="https://linkedin.com" target="_blank" aria-label="Visit us on LinkedIn">
                <img src="images/lnkin.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Visit us on Instagram">
                <img src="images/inster.jpg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
